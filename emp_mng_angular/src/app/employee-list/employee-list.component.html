<div class="container">
    <div class="panel-heading">
      <h3>Employee List</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Sr No.</th>
            <th>Emp Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Email</th>
            <!-- <th>Allocated Role</th> -->
            <!-- <th>Allocated Jobs</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees;let i=index">
            <td>{{i+1}}</td>
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.salary}}</td>
            <!-- <td>{{salary[i+1]}}</td> -->
            <td>{{employee.email}}</td>
            <!-- <td>{{employee.role}}</td> -->
            <!-- <td><button (click)="deleteEmployee(employee.id)" class="btn btn-update">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
