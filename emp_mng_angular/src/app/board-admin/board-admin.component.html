<div class="container">
  
    <div class="panel-heading">
      <h3>Users List</h3>
    </div>
  
    <div class="panel-body">
      <table class="table table-hover">
        <thead class="thead-dark" >
          <tr>
            <th>User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>
              <div *ngIf="user.isChange">
                <input type="text" placeholder="Enter first name" class="form-control" minlength="2" maxlength="15" [(ngModel)]="form.firstname"/>
              </div>
              <div *ngIf="!user.isChange">
                {{user.firstname}}
              </div>
            </td>
            <td>
              <div *ngIf="user.isChange">
                <input type="text" placeholder="Enter last name" class="form-control" minlength="2" maxlength="15" [(ngModel)]="form.lastname"/>
              </div>
              <div *ngIf="!user.isChange">
                {{user.lastname}}
              </div>
            </td>
            <td>
              <div *ngIf="user.isChange">
                <input type="text" placeholder="Enter email id" class="form-control" [(ngModel)]="form.email"/>
              </div>
              <div *ngIf="!user.isChange">
                {{user.email}}
              </div>
            </td>
            <td>
              <div *ngIf="user.isChange">
              
                  <input name="userRoles" placeholder="Assign role" list="roles" [(ngModel)]="form.role"/>
                
                  <datalist id ="roles">
                    <option value="trainee">
                      <option value="tester">
                        <option value="developer">
                          <option value="engineer">
                            <option value="analyst"> 
                  </datalist>
              </div>
              <div *ngIf="!user.isChange">
                {{user.roles[0].name}}
              </div>
            </td>
            
            <td style="width: 15%;" class="text-center">
              <span>
                <div *ngIf="user.isChange">
                  <button (click)="updateUserInfo(user.id)" class="btn btn-sm btn-primary">Update</button>
      
                  <button (click)="user.isChange=false" class="btn btn-sm btn-warning">Cancel</button>
                </div>
                
                <div *ngIf="!user.isChange">
                  <button (click)="doEdit(user)" class="btn btn-sm btn-primary">Edit</button>
                  <button (click)="deleteUser(user.id)" class="btn btn-sm btn-warning">Delete</button>
                </div>
                <!-- <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
              </span>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>
